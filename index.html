<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class = calculator-frame>
    <div class = calculator-display>10</div>
    <div class = calculator-buttons>
        <div class = numbers>
            <button>C</button>
            <button>0</button>
            <button>.</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class = operators>
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>=</button>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
